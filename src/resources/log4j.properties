# suppress inspection "UnusedProperty" for whole file# For JBoss: Avoid to setup Log4J outside $JBOSS_HOME/server/default/deploy/log4j.xml!# For all other servers: Comment out the Log4J listener in web.hibernate.xml to activate Log4J.log4j.rootLogger=debug, stdout, logfilelog4j.logger.org.hibernate=debuglog4j.logger.org.hibernate.type=debuglog4j.logger.org.hibernate.tool.hbm2ddl=debuglog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%nlog4j.appender.logfile=org.apache.log4j.RollingFileAppenderlog4j.appender.logfile.File=e:\\idea2018WK\\log\\fujinglu_saveDAO1.loglog4j.appender.A2.Append=truelog4j.appender.logfile.MaxBackupIndex=10log4j.appender.logfile.layout=org.apache.log4j.PatternLayoutlog4j.appender.logfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%nlog4j.logger.org.springframework.samples.petclinic.aspects=DEBUGlog4j.appender.A1=org.apache.log4j.RollingFileAppenderlog4j.appender.A1.Encoding=UTF-8log4j.appender.A1.File=all.log################################http://localhost:8080/tinyshop8/doMainView2.com?username=administrator